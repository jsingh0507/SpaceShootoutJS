<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>
    <title>SpaceShootout</title>
  </head>

  <body>
    <h1>Welcome To The SpaceShootout!!</h1>
    <main id="main-element"> 
      <canvas id="game-canvas" width="500" height="600"></canvas>
      <div id="sidebar"> 
        <h2>Space Shootout</h2>
        <div id="score-section">
          <h3>Score:</h3>
          <p id="score">0</p>
        </div>
        <div id="lives-section">
          <h3>Lives:</h3>
          <p id="lives">3</p>
        </div>
        <div id="intro-section">
          <h3>Game Introduction:</h3>
          <p>Welcome to Space Shootout! In this game, you pilot a spaceship through the galaxy, battling enemy ships and dodging obstacles.</p>
        </div>
        <button id="start-button">Start Game</button>
        <button id="controls-button">Controls</button>
        <button id="audio-button">Audio: On</button>
      </div>
    </main>
  </body>

</html>
